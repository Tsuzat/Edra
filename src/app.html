<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Essential Meta Tags -->
		<meta
			name="description"
			content="A powerful, customizable rich text editor component for Svelte applications, built with Tiptap and shadcn/ui. Features modern UI components, rich text editing, and extensive formatting options."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://shad-editor.tsuzat.com/" />
		<meta property="og:title" content="Shad Editor - Rich Text Editor for Svelte" />
		<meta
			property="og:description"
			content="Modern rich text editing for Svelte applications with Tiptap and shadcn/ui integration. Build beautiful content editors with minimal setup."
		/>
		<meta property="og:image" content="https://shad-editor.tsuzat.com/favicon.png" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://shad-editor.tsuzat.com" />
		<meta name="twitter:title" content="Shad Editor - Rich Text Editor for Svelte" />
		<meta
			name="twitter:description"
			content="Modern rich text editing for Svelte applications with Tiptap and shadcn/ui integration. Build beautiful content editors with minimal setup."
		/>
		<meta name="twitter:image" content="https://shad-editor.tsuzat.com/favicon.png" />

		<!-- Keywords and Additional Meta Tags -->
		<meta
			name="keywords"
			content="svelte, tsuzat, rich text editor, tiptap, shadcn, ui components, wysiwyg, content editor, markdown, text formatting, web editor, svelte rich text editor, shad editor, shadcn ui, shadcn ui rich text editor"
		/>
		<meta name="author" content="Your Name" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://shad-editor.tsuzat.com" />

		<!-- Robots -->
		<meta name="robots" content="index, follow" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
